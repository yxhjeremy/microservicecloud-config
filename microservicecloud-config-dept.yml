server:
  port: 8001
  
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml        # mybatis配置文件所在路径
  type-aliases-package: com.jeremy.springcloud.entities    # 所有Entity别名类所在包 
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml                       # mapper映射文件
spring:
  profiles: dev
  application: 
    name: microservicecloud-dept-config
    datasource:
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver              # mysql驱动包
    url: jdbc:mysql://192.168.32.162:3306/cloudDB01?useSSL=false              # 数据库名称
    username: root
    password: 123456
    dbcp2:
      min-idle: 5                                           # 数据库连接池的最小维持连接数
      initial-size: 5                                       # 初始化连接数
      max-total: 5                                          # 最大连接数
      max-wait-millis: 200                                  # 等待连接获取的最大超时时间
      
eureka:
  client:
    service-url: 
      defaultZone: http://eureka7001.com:7001/eureka 
  instance:
    instance-id: microservicecloud-dept8001
    prefer-ip-address: true   
    
info:
  app.name: jeremy-microservicecloud
  company.name: www.jeremy.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$
  
